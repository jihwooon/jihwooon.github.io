about_content: | # this will include new lines to allow paragraphs
  저는 백엔드 개발 및 DevOps 역량을 갖춘 개발자 안지환입니다.
  TypeScript, Nest.js, Java, Spring Boot 등을 활용한 백엔드 시스템 개발 경험 바탕으로 쇼핑몰 런칭 및 금융 시스템 운영 등 다양한 프로젝트를 수행했습니다. 특히 모니터링 서버 구축, 퍼블릭 클라우드 환경 운영, 테스트 환경 구축 및 API 개발 경험을 통해 안정적인 시스템 운영 및 서비스 제공에 기여했습니다.
  Java, Kotlin, Spring Framework, MariaDB, AWS 등 기술을 이용해서 서비스 개발 및 배포 경험이 있습니다. 주로 백엔드 개발을 담당했으며 Spring Framework를 활용한 웹 개발을 합니다. 필요에 따라 JavaScript를 활용한 웹 개발도 합니다. 5명의 작은 규모의 팀에서 개발자로 처음 입사하여 쇼핑몰을 런칭한 경험이 있고 100명 규모의 금융 회사에서 운영 경험도 있습니다.  
  
  **테스트 코드 작성**을 중요시합니다. 테스트 코드를 통해 요구사항과 명세를 명확하게 만들고, 요구사항에 맞춰 기능을 추가합니다. 이를 통해 안정적인 코드와 빠른 피드백을 얻을 수 있습니다.  
  
  **'일을 해결할 수 있을 만큼의 작은 단위로 쪼개자'** 생각을 가지고 있습니다. 목표를 달성 하기 위해서 주어진 일을 작은 단위로 쪼개서 일을 진행을 합니다.  

