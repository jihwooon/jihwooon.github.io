        sub_title: BackEnd Engineer
        caption: 2022.02 - 2022-05
        # quote: >
        #   금융산업 분야 SI 회사
        description: | # this will include new lines to allow paragraphs
          **미래에셋페이 관리자페이지 FAQ 개발**  
          

          **과제 전형**  
          초기 입사 때 온보딩으로 4주동안 [BackOffice 과제](https://github.com/jihwooon/BackOffice-Board)를 진행했습니다. 테스트 코드 작성 방법을 학습한 제가 과제에 적용 해 볼 기회가 생겨 테스트 코드도 같이 작성을 했습니다.  

          웹, 서비스, 도메인 순으로 테스트 코드를 작성을 하지 못 하고 웹 계층에서 통합테스트만 하게 되었습니다. 과제를 마치고 테스트 코드를 적용을 하면서 알게 된 점, 아쉬웠던 점을 공유하면서 테스트 주도 개발(`TDD`)가 무엇인지를 공유하고 싶어 [간단한 PPT](https://docs.google.com/presentation/d/1GZnypkSvhMoLXFnIVKG8_l1Up_ljaNeOghtBPSXymh4/edit?usp=sharing)를 만들었습니다.

          팀원들이 공유한 내용에 대해서 긍정적으로 반응을 하고 다음 프로젝트에 테스트 코드를 했으면 좋겠다는 코멘트를 남겼습니다.

      - layout: left
