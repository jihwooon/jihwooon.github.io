        sub_title: BackEnd Engineer
        caption: 2021.08 - 2022-01
        # quote: >
        #   금융산업 분야 SI 회사
        description: | # this will include new lines to allow paragraphs
          **KB손해보험 장기보험 청약(`신계약`) 및 서식 개발 / 운영**  
            KB 손해보험 장기보험 청약지급에서 하루 가입자 3000명 이상 고객들에게 청약서와 보험 안내 책자에 필요한 서식 개발을 했었습니다. Java, ProFrame 프레임워크 기술을 활용해서 서식에 필요한 API를 작업을 하고 OZ Report를 사용해 서식 UI를 제작을 했습니다. 
          
          **배치 프로그램을 통한 장기보험 서식 우편 발송 시스템 개발/운영**
            - 10만건 이상 대규모 데이터를 안정적으로 배치 수행 작업
            - 기존 배치 작업 쿼리를 튜닝해서 속도 10% 상승
      - layout: left
        title: 블루시스
        sub_title: BackEnd Engineer
        caption: 2021.03 - 2021.08
        link: https://shop.bluesis.com/
        # quote: >
        #   식품정보 및 데이터 기술 솔루션 회사
        description: | # this will include new lines to allow paragraphs
          **[블루시스마켓](https://market.bluesis.com/web/pc/main.php) 바로가기 메뉴 추가**  
          블루시스 마켓에서 유저의 편의성을 위해 바로 가기 메뉴 기능을 구현했습니다. 사이트를 사용하는 영양사들이 자주 사용하는 사이트를 통계를 내어 게시물로 구축했습니다. 이를 통해 영양사분들이 편리하게 사이트를 이용할 수 있게 되었습니다.  

          **[알뜰구매쇼핑](https://shop.bluesis.com/) PG사 결제 연동 작업**  
          개발팀에서 알뜰 구매쇼핑몰 개발을 담당하고 있었습니다. 그런데 사이트를 오픈하기 전에 PG 결제 연동이 되어 있지 않아서 사용자들이 상품을 구매할 수 없는 문제가 생겨 PG 결제 연동을 작업을 맡았습니다.  

          초기 결제 대행사 수수료 비교하고, 비교적 연동 작업이 쉬운 PG를 정했습니다. 그리고 선택한 PG에서 심사를 거처 인증 메일을 받을 수 있게 했습니다. 심사가 마치고 해당 PG사 결제 서버에 IP를 등록했습니다.  

          하지만 PG사에서 보내 준 모듈이 회사 서버에 인식이 되지 않은 문제가 생겼습니다. 그래서 일정을 맞추기 위해서 PG사 엔지니어에게 직접 전화해서 문제를 해결했습니다. PG사 결제 연동 작업을 무사히 마쳤습니다.  
     
